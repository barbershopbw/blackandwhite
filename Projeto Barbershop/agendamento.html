<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Corte - Barbearia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Agende Seu Corte</h1>
    </header>

    <section class="form-agendamento">
        <form id="form-agendamento" action="/agendar" method="POST">
            <!-- Nome -->
            <label for="nome-cliente">Nome:</label>
            <input type="text" id="nome-cliente" name="nome-cliente" placeholder="Seu nome" required>

            <!-- Barbeiro -->
            <label for="barbeiro">Escolha o Barbeiro:</label>
            <select id="barbeiro" name="barbeiro" required>
                <option value="">Selecione</option>
                <option value="barbeiro1">Barbeiro 1</option>
                <option value="barbeiro2">Barbeiro 2</option>
                <option value="barbeiro3">Barbeiro 3</option>
            </select>

            <!-- Tipo de Corte -->
            <label for="tipo-corte">Tipo de Corte:</label>
            <select id="tipo-corte" name="tipo-corte" required>
                <option value="">Selecione</option>
                <option value="corte">Corte de Cabelo</option>
                <option value="corte-barba">Corte de Cabelo + Barba</option>
            </select>

            <!-- Data -->
            <label for="data-agendamento">Data:</label>
            <input type="date" id="data-agendamento" name="data-agendamento" required>

            <!-- Hora -->
            <label for="hora-agendamento">Hora:</label>
            <input type="time" id="hora-agendamento" name="hora-agendamento" required>

            <!-- Email -->
            <label for="email-cliente">Email:</label>
            <input type="email" id="email-cliente" name="email-cliente" placeholder="Seu email" required>

            <!-- Botão de Envio -->
            <button type="submit">Confirmar Agendamento</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Barbearia Black and White. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
